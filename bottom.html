<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(25, 1fr); 
  grid-template-rows: repeat(5, 1fr); 
  gap: 5px; 
  border: 2px solid #ccc;
  border-radius: 6px; 
  padding: 10px;
}

.image-container {
  width: 100%;
  height: 100%;
  border-radius: 9px; 
  border: 8px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: move;
}

.image-container img {
  width: 50px;
  height: 50px;
  border-radius: 5px; 
}

</style>

<body>

<div class="grid-container">
  <div class="image-container">
    <img class="icon" src="https://www.vgmuseum.com/features/icons/3dsicons/3dsicons-591.png" alt="eShop">
  </div>
</div>

<script>
  const imageContainer = document.querySelector('.image-container');

  let isDragging = false;
  let offsetX, offsetY;

  imageContainer.addEventListener('mousedown', (event) => {
    isDragging = true;
    offsetX = event.clientX - imageContainer.offsetLeft;
    offsetY = event.clientY - imageContainer.offsetTop;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (event) => {
    if (isDragging) {
      imageContainer.style.left = (event.clientX - offsetX) + 'px';
      imageContainer.style.top = (event.clientY - offsetY) + 'px';
    }
  });

</script>

</body>
