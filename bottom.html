<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(40, 1fr); 
  grid-template-rows: repeat(20, 1fr); 
  gap: 5px; 
  border: 1px solid #ccc;
  border-radius: 10px; 
  padding: 10px;
}

.app-icon {
  width: 100%;
  height: 100%;
  border-radius: 5px; 
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.app-icon img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 5px; 
}

.app-details {
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
  height: 150px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  display: none;
  z-index: 999;
}

.app-details img {
  width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.buttons {
  margin-top: 20px;
  text-align: center;
}

.button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

</style>
</head>

  <div class="app-details" id="appDetails">
    <img src="" alt="App Details">
  </div>

  <div class="buttons">
    <button class="button" onclick="increaseGridSize()">Increase Grid</button>
    <button class="button" onclick="decreaseGridSize()">Decrease Grid</button>
  </div>

  <script>
    const gridContainer = document.querySelector('.grid-container');
    const appDetails = document.getElementById('appDetails');
    let gridWidth = 40;
    let gridHeight = 20;

    function increaseGridSize() {
      gridWidth += 2;
      gridHeight += 2;
      gridContainer.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
      gridContainer.style.gridTemplateRows = `repeat(${gridHeight}, 1fr)`;
    }

    function decreaseGridSize() {
      if (gridWidth > 2 && gridHeight > 2) { 
        gridWidth -= 2;
        gridHeight -= 2;
        gridContainer.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
        gridContainer.style.gridTemplateRows = `repeat(${gridHeight}, 1fr)`;
      }
    }

    gridContainer.addEventListener('click', (event) => {
      const appIcon = event.target.closest('.app-icon');
      if (appIcon) {
        const appName = appIcon.getAttribute('data-app');
        appDetails.querySelector('img').src = `${appName}_image.png`; 
        appDetails.style.display = 'block'; 
      }
    });

    gridContainer.addEventListener('mousedown', (event) => {
      const appIcon = event.target.closest('.app-icon');
      if (appIcon) {
        appIcon.classList.add('dragging');
      }
    });

    gridContainer.addEventListener('mousemove', (event) => {
      const appIcon = document.querySelector('.dragging');
      if (appIcon) {
        appIcon.style.position = 'absolute';
        appIcon.style.left = event.clientX - appIcon.offsetWidth / 2 + 'px';
        appIcon.style.top = event.clientY - appIcon.offsetHeight / 2 + 'px';
      }
    });

    gridContainer.addEventListener('mouseup', (event) => {
      const appIcon = document.querySelector('.dragging');
      if (appIcon) {
        appIcon.classList.remove('dragging');
        appIcon.style.position = 'static';

        const targetCell = document.elementFromPoint(event.clientX, event.clientY);
        if (targetCell && targetCell.classList.contains('app-icon')) {
          const temp = appIcon.innerHTML;
          appIcon.innerHTML = targetCell.innerHTML;
          targetCell.innerHTML = temp;
        }
      }
    });

    // Close app details on click outside
    document.addEventListener('click', (event) => {
      if (event.target !== appDetails && !appDetails.contains(event.target)) {
        appDetails.style.display = 'none';
      }
    });

  </script>

</body>
